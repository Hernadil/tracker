{% load static %}
<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bejelentkezés – Tracker</title>
<link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="login-container">
  <div class="login-card">
    <div class="login-logo">
      <div class="logo-icon">T</div>
      <h1>Tracker</h1>
      <p>Munka- és projektkövetés</p>
    </div>
    {% if form.errors %}<div class="alert alert-error">Hibás felhasználónév vagy jelszó.</div>{% endif %}
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label class="form-label">Felhasználónév</label>
        {{ form.username }}
      </div>
      <div class="form-group">
        <label class="form-label">Jelszó</label>
        {{ form.password }}
      </div>
      <button type="submit" class="btn btn-primary btn-full btn-lg" style="margin-top:8px;">Bejelentkezés</button>
    </form>
  </div>
</div>
</body>
</html>
